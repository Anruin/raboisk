    bootstrap:
      deps: ["jquery"]

    "angular-mocks":
      deps: ["angular"]

    "ui-route":
      deps: ["angular"]

    "ui-bootstrap":
      deps: ["angular"]

    "file-upload":
      deps: ["angular"]

    "jquery-validate":
      deps: ["jquery"]

    timeago:
      deps: ["jquery"]

    underscore:
      exports: "_"

  deps: [
    "bootstrap"
    "file-upload-shim"
    "file-upload"
  ]
